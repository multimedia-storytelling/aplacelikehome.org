<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>A Place Like Home</title>
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
         <link href="https://fonts.googleapis.com/css?family=Montserrat|Lora" rel="stylesheet">
         <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <link rel="stylesheet" href="../../css/styles.css">
    </head>
    <body>
          <section class="container">
          <div class="row">
            <div class="col-md-10 offset-md-1">
      <div id="schools-bubble-map" style="width:800px;height:500px;"></div>

    </div>
    </div>
    </section>


    <footer class="container-fluid">
    <p class="align-text-bottom"><small>A project of Journalism 341: Multimedia Storytelling Design at Washington and Lee University</small></p>
    </footer>
    <script>
    var SCHOOLS = document.getElementById('schools-bubble-map');

    Plotly.d3.csv("http://aplacelikehome.org/examples/wlu-students-schools-geo.csv", function(err, rows){

        function unpack(rows, key) {
            return rows.map(function(row) { return row[key]; });

        }
//is there more than one high school in the same zip code? It's possible but unlikely...but could have a public and a private in the same zip...should check and see via sorting Excel on zip.
        var cityName = unpack(rows, 'HighSchool'),
            cityPop = unpack(rows, 'zip'),
            cityLon = unpack(rows, 'long'),
            cityLat = unpack(rows, 'lat'),
            color = [,"rgb(255,65,54)","rgb(133,20,75)","rgb(255,133,27)","lightgrey"],
            citySize = [],
            hoverText = [],
            scale = 50000;

        var occurences = {};
        for (var count = 0, j = cityPop.length; count < j; count++) {
            occurences[cityPop[count]] = (occurences[cityPop[count]] || 0) + 1;
            console.log(occurences);


            //var currentSize = cityPop[count] / scale;
            //below: no markers visible though hover still worked
          //  var currentSize = occurences[cityPop[count]] / scale;
            var currentSize = occurences[cityPop[count]] * 1.1;
            var currentText = cityName[count] + "<br>Students attending: " + occurences[cityPop[count]];
            citySize.push(currentSize);
            hoverText.push(currentText);

        }

        var data = [{
            type: 'scattergeo',
            locationmode: 'USA-states',
            lat: cityLat,
            lon: cityLon,
            hoverinfo: 'text',
            text: hoverText,
            marker: {
                size: citySize,
                line: {
                    color: 'blue',
                    width: 1
                },
            }
        }];

        var layout = {
            title: 'U.S. High Schools with students at W&L (2018-2019)',
            showlegend: false,
            geo: {
                scope: 'usa',
                projection: {
                    type: 'albers usa'
                },
                showland: true,
                landcolor: 'rgb(217, 217, 217)',
                subunitwidth: 1,
                countrywidth: 1,
                subunitcolor: 'rgb(255,255,255)',
                countrycolor: 'rgb(255,255,255)'
            },
        };
        console.log(data);
        Plotly.setPlotConfig({logging: 2});
        Plotly.plot(SCHOOLS, data, layout, {showLink: false});

    });
    </script>
    <!-- Bootstrap and JavaScript links and jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
